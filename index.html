<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アルパカPC AIサポート</title>
<style>
  /* 前と同じスタイルでOKですが、少し調整 */
  body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; height: 100vh; }
  .container { width: 100%; max-width: 600px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .chat-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
  .msg { padding: 12px 16px; border-radius: 12px; max-width: 80%; line-height: 1.5; white-space: pre-wrap; }
  .bot { background: #e4e6eb; align-self: flex-start; }
  .user { background: #0084ff; color: #fff; align-self: flex-end; }
  .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
  input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; }
  button { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 20px; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <div style="background:#333; color:#fff; padding:15px; text-align:center;">アルパカPC AI店員</div>
  <div class="chat-area" id="chat">
    <div class="msg bot">こんにちは！PCの調子はどうですか？<br>どんなことでも自由に書いてみてください。（例：「なんか画面が暗い」「Wi-Fiが繋がらない」）</div>
  </div>
  <div class="input-area">
    <input type="text" id="input" placeholder="メッセージを入力...">
    <button id="send">送信</button>
  </div>
</div>

<script>
let history = []; // 会話の履歴を保存

const chat = document.getElementById('chat');
const input = document.getElementById('input');
const btn = document.getElementById('send');

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  // 自分のメッセージを表示
  addMsg(text, 'user');
  input.value = '';
  input.disabled = true; // 送信中はロック

  // AIに聞く
  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, history: history })
    });
    const data = await res.json();
    
    // AIの返事を表示
    addMsg(data.reply, 'bot');
    
    // 履歴に追加（文脈を覚えさせる）
    history.push({ role: 'user', content: text });
    history.push({ role: 'assistant', content: data.reply });

  } catch (e) {
    addMsg("すみません、エラーが発生しました。", 'bot');
  } finally {
    input.disabled = false;
    input.focus();
  }
}

function addMsg(text, role) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  
  // ★ここを変更！
  if (role === 'bot') {
    // AIのメッセージはHTMLタグ（<b>など）を有効にする
    div.innerHTML = text;
  } else {
    // 自分のメッセージはそのままテキストとして表示
    div.textContent = text;
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

btn.onclick = sendMessage;
input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
