function parseMarkdown(text) {
  if (!text) return "";
  
  // 1. ã¾ãšå…¨ã¦ã®è¨˜å·ã‚’ç„¡å®³åŒ–ï¼ˆã“ã‚Œã§ < ãŒæ¥ã¦ã‚‚æ¶ˆãˆãªããªã‚Šã¾ã™ï¼‰
  let html = text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");

  // 2. â˜…ã“ã“ãŒæ–°æ©Ÿèƒ½â˜… 
  // ç„¡å®³åŒ–ã—ãŸä¸­ã‹ã‚‰ã€<b> ã¨ <br> ã ã‘ã¯ã€Œã‚¿ã‚°ã€ã¨ã—ã¦å¾©æ´»ã•ã›ã‚‹ï¼
  html = html.replace(/&lt;b&gt;/g, '<b>');
  html = html.replace(/&lt;\/b&gt;/g, '</b>');
  html = html.replace(/&lt;br&gt;/g, '<br>');

  // 3. Markdownã®å¤ªå­—(**)ã‚‚HTMLã«å¤‰æ›
  html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
  
  // 4. æ”¹è¡Œã‚³ãƒ¼ãƒ‰(\n)ã‚‚<br>ã«
  html = html.replace(/\n/g, '<br>');

  return html;
}

function parseOptions(text) {

    const options = optionsStr.split(',').map(s => s.trim());
    return { text: cleanText, options: options };
  }
  return { text: text, options: [] };
}
